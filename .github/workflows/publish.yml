
name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install --upgrade mkdocs mkdocs-material
      - run: mkdocs gh-deploy --force
